<%
  if(plotPoints.length > 0){
%>
    <div class='graph day'>
      <label>today's activities</label>
    <%
      _.each(plotPoints, function(plotPoint){
    %>
      <span data-date='<%= plotPoint.date %>' data-name='<%= plotPoint.name %>' class='cell <%= plotPoint.cssClass %> <%= plotPoint.nature %>'/>
    <%
        });
    %>
    </div>
<%
  }
%>
