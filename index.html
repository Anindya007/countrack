<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>countrack.me</title>
    <meta name="description" content="Countrack helps you to track counts of any activity that you want." />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/cssnormalize-min.css" />
    <link rel="stylesheet" type="text/css" href="css/countrack.css" />
  </head>

  <body>

    <div class="app">
      
      <header class='container'>
        <h1 class='brand'>countrack<span>.me</span></h1>

        <nav class='main container'>
          <!--
          <a class="button-purple" id="settings" href="javascript:void(0);" title="Settings">*</a>
          <a class="button-purple" id="help" href="javascript:void(0);" title="Help">?</a>
        -->
        </nav>

      </header>

      <section class='io action-mode container'>
        <a class="button-purple" href="javascript:void(0);" id="addActivity"> <em>+</em> Add new activity to track</a>
        <form>
          <input type="text" placeholder="Activity name (e.g. Workout)" name="activityName" />
          <label for="nature"><input type="checkbox" checked="checked" id="nature" name="nature"> Good </label>
          <a href="javascript:void(0);" class="button-green" id="saveActivity">Save</a>
          <a href="javascript:void(0);" class="button-grey" id="cancelActivity">X</a>
        </form>
      </section>

      <section class='info'>
        
      </section>

      <section class='activity-list container'>
        
      </section>

    </div>

    <script src="js/require.js" data-main="js/main"></script>

  </body>
</html>
